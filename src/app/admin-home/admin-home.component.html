<app-navbar></app-navbar>

<div class="page-wrapper">
  <div class="dashboard-container">
    <div class="dashboard-header">
      <div class="header-content">
        <h1>Admin Dashboard</h1>
        <p class="welcome-text">Welcome back! Here's an overview of your platform.</p>
      </div>
      <div class="quick-stats">
        <div class="stat-item">
          <span class="stat-value">24</span>
          <span class="stat-label">Active Users</span>
        </div>
        <div class="stat-item">
          <span class="stat-value">12</span>
          <span class="stat-label">Total Courses</span>
        </div>
        <div class="stat-item">
          <span class="stat-value">98%</span>
          <span class="stat-label">System Uptime</span>
        </div>
      </div>
    </div>

    <div class="cards-grid">
      <div class="card" *ngFor="let card of cards">
        <div class="card-header">
          <span class="card-icon">{{ card.icon }}</span>
          <div class="card-stats">
            <div class="stat">
              <span class="stat-number">{{ card.stats.total }}</span>
              <span class="stat-label">Total</span>
            </div>
            <div class="stat">
              <span class="stat-number">{{ card.stats.active }}</span>
              <span class="stat-label">Active</span>
            </div>
          </div>
        </div>
        <div class="card-content">
          <h2>{{ card.title }}</h2>
          <p>{{ card.description }}</p>
          <a [routerLink]="[card.route]" [class]="'btn ' + card.buttonClass">
            {{ card.buttonText }}
            <span class="btn-icon">â†’</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
