<!-- dashboard.component.html -->
<div class="main-content">
  <!-- Section de la grande image -->
  <div class="hero-section">
    <div class="hero-image">
      <img src="assets/img/kids.avif" alt="E-learning for kids">
    </div>
    <div class="hero-text">
      <h1>Welcome to the magical world of Computer Science! </h1>
      <p>Learn, explore, and have fun with our courses for kids!</p>
    </div>
  </div>

  <!-- Section des cours -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Available Courses ðŸŽ“</h4>
            <p class="card-category">Discover our computer courses for kids</p>
          </div>
          <div class="card-body">
            <div class="row">
              <!-- Message si aucun cours nâ€™est disponible -->
              <div *ngIf="courses.length === 0" class="col-12">
                <p>No courses available at the moment. ðŸ˜ž</p>
              </div>
              <!-- Boucle sur la liste des cours -->
              <div *ngFor="let course of courses" class="col-lg-4 col-md-6 col-sm-12">
                <div class="card card-course">
                  <div class="circle-image">
                    <!-- Utiliser une image par dÃ©faut si imageUrl nâ€™existe pas -->
                    <img [src]="course.imageUrl || 'assets/img/python.jpg'" alt="{{ course.titre }}">
                  </div>
                  <div class="card-body">
                    <h4 class="card-title">{{ course.titre }}</h4>
                    <p class="card-text">{{ course.contenu }}</p>

                    <a [routerLink]="['/Cours', course.id]" class="btn btn-primary" (click)="onStartCourse()">Start cours</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
